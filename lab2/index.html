<!DOCTYPE html>
<html>
<head>
<title>TODO list</title> 
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="page_title">
    <h1>TODO list</h1>
</div>

<div id="decorative_line"></div>

<div id="new_item">
    <input type="text" id="new_item_text" placeholder="Add new item to your list...">
    <button id="add_new" onclick="addNewItem()">Add New Item</button>
    <button id="trash" onclick="returnLastItem()">Return Deleted Item</button>
</div>

<div id="TODOList">
    <div id="urgent"><h1>Urgent</h1></div>
    <div id="not_urgent"></div>
    <div id="late"></div>
</div>

<script src="script.js"></script>

</body>
</html>
